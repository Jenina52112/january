<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title"> Job Satisfaction Survey Form </h1>
<p id="description"> Let us know how happy you are in your current job </p>
<form id="survey-form">
  <div class="forms">
    <label id="name-label" for="name">Name </label>
  <input 
         type="text"
         name="name"
         id="name"
         class="form-control"
         placeholder="Enter your name"
         required
         /> </div>
    <div class="forms">
    <label id="email-label" for="email"> Email
      </label>
  <input 
         type="text"
         name="email"
         id="email"
         class="form-control"
         placeholder="Enter your email address"
         required
         /> </div>
  
  <div class="forms">
    <label id="number-label" for="age"> Age
      </label>
  <input 
         type="number"
         name="age"
         id="age"
         class="form-control"
         placeholder="Enter your age"
         min: 15;
         max: 99;
         
         required
         /> </div>
  <div class="forms">
    <p> Select the type of industry you currently work for </p>
    <select id="dropdown" name="industry" class="form-control">
      <option disabled selected value> Select Industry </option>
      <option value="healthcare">Healthcare</option>
      <option value="Retail">Retail</option>
      <option value="IT">Information Technology</option>
      <option value="RS"> Real Estate</option>
      <option value="Educ"> Education</option>
      <option value="Govt"> Government</option>
      <option value="others"> Others</option> </select> </div>

<div class="forms">
    <p> Would you recommend your current job? </p>

  <label for="yes"><input id="yes" type="radio" name="yes-no" for="yes">Yes </label>
  <label for=" no"><input id="no" type="radio" name="yes-no" for="no">No</label>
  <input id="maybe" type="radio" name="yes-no" for="maybe">Maybe
  <div>
 
<div class="forms">
  <p> Check all things that you love most about your job</p>
  <label for="pay"><input id="pay" type="checkbox" name="love">Pay (incentives, benefits, etc)</label>
  <label for="environment"><input id="environment" type="checkbox" name="love">Work environment (place, people, culture, etc)</label>
  <label for="passion"><input id="passion" type="checkbox" name="love">Passion</label>
  <label for="company"><input id="company" type="checkbox" name="love">Company (name, mission, etc)</label>

<div class="forms">
  <p>Additional comments below:</p>
  <textarea cols="50"></textarea>
  <div>
    
    <button class="forms">Submit</button>   
        
   </form>
  
</body>
</html>
